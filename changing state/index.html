<!DOCTYPE html>
<html>
<head>
	<title>React - CDN</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
	<div id ="app"></div>

	<script type="text/babel">
		class App extends React.Component {
            state = {
                name : 'tanu',
                age : 228
            }
            //custom function - takes an event e

            //example of accessing state and changing component of state inside function
            handleClick = (e) =>{
                console.log(e.target);
                //we can access the state object inside render using this keyword, 
                //but we cannot access the state object from custom function in the same way
                //HENCE WE USE ARROW FUNCTIONS to solve
                //console.log(this.state)
                //they bind the value of this to anything outside the function

                //to change state, we do it like...
                this.setState({
                    name : 'Tanumoy Nandy'
                })
                console.log(this.state)
            }
            handleMouseOver(e){
                console.log(e.target, e.pageX)
            }
            handleCopy(e){
                console.log('Please do not copy')
            }
			render() {
				return (
					<div className = "app-content">
						<h1> Hello world </h1>
						<p>{ Math.random() *10 }</p>
                        <p>My name is {this.state.name}</p>
                        <p>And i am {this.state.age}</p>
                        <button onClick = {this.handleClick}> Click Me </button>
                        <button onMouseOver = {this.handleMouseOver}> Hover Me </button>
                        <p onCopy = {this.handleCopy}>When a user tries to copy a text from this para in browser</p>
					</div>
				)
			}
		}

		ReactDOM.render(<App />, document.getElementById('app'));
	</script>

</body>
</html>
